<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kartoshka Music</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'player/css/styles.css' %}">

	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'player/images/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'player/images/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'player/images/favicon-16x16.png' %}">
	<link rel="manifest" href="{% static 'player/images/site.webmanifest' %}">
	


	{% if loggedOut %}
	{% else %}
		<script src="{% static 'player/js/player.js' %}"></script>
	{% endif %}
</head>

<body>
    <div id="middle-section">
		<div id="links-box">
			<a href="https://github.com/DanielJMWilliams/KartoshkaMusic">

			</a>
			<a href="https://www.linkedin.com/in/daniel-williams-5a74a71b0/">
				<svg id="linked-in"  width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"/></svg>
			</a>
		</div>
		<div id="band-background" style="background-image: url('{{artist_image}}');"></div>
        <div class="box">
            <div class="row no-gutters" id="main-row">
                <div class="col-md-12 col-lg-4 lr-col main-col">
                    <div id="history-div">
                        <div class="history-row odd-row">
							<img class="img-fluid mini-album" src="{{recents.0}}">
							<img class="img-fluid mini-album" src="{{recents.1}}">
							<img class="img-fluid mini-album" src="{{recents.2}}">
						</div>
                        <div class="history-row even-row">
							<img class="img-fluid mini-album" src="{{recents.3}}">
							<img class="img-fluid mini-album" src="{{recents.4}}">
							<img class="img-fluid mini-album" src="{{recents.5}}">
						</div>
                        <div class="history-row odd-row">
							<img class="img-fluid mini-album" src="{{recents.6}}">
							<img class="img-fluid mini-album" src="{{recents.7}}">
							<img class="img-fluid mini-album" src="{{recents.8}}">
						</div>
                        <div class="history-row even-row">
							<img class="img-fluid mini-album" src="{{recents.9}}">
							<img class="img-fluid mini-album" src="{{recents.10}}">
							<img class="img-fluid mini-album" src="{{recents.11}}">
						</div>
                        <div class="history-row odd-row">
							<img class="img-fluid mini-album" src="{{recents.12}}">
							<img class="img-fluid mini-album" src="{{recents.13}}">
							<img class="img-fluid mini-album" src="{{recents.14}}">
						</div>
                        <div class="history-row even-row">
							<img class="img-fluid mini-album" src="{{recents.15}}">
							<img class="img-fluid mini-album" src="{{recents.16}}">
							<img class="img-fluid mini-album" src="{{recents.17}}">
						</div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-4 main-col">
                    <div id="currently-playing"><img class="img-fluid" id="current-album" src="{{song_art}}">
                        <div id="song-info" data-songid="{{song_id}}">
							{% if loggedOut %}
							<h1 id="song-title">Kartoshka Music</h1>
							<h2 id="song-artist">By Daniel</h2>
							<hr>
							<a id="login-link" href="{{login_link}}">
								Login with Spotify
								<svg class="spotify-green" width="40" height="40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M248 8C111.1 8 0 119.1 0 256s111.1 248 248 248 248-111.1 248-248S384.9 8 248 8zm100.7 364.9c-4.2 0-6.8-1.3-10.7-3.6-62.4-37.6-135-39.2-206.7-24.5-3.9 1-9 2.6-11.9 2.6-9.7 0-15.8-7.7-15.8-15.8 0-10.3 6.1-15.2 13.6-16.8 81.9-18.1 165.6-16.5 237 26.2 6.1 3.9 9.7 7.4 9.7 16.5s-7.1 15.4-15.2 15.4zm26.9-65.6c-5.2 0-8.7-2.3-12.3-4.2-62.5-37-155.7-51.9-238.6-29.4-4.8 1.3-7.4 2.6-11.9 2.6-10.7 0-19.4-8.7-19.4-19.4s5.2-17.8 15.5-20.7c27.8-7.8 56.2-13.6 97.8-13.6 64.9 0 127.6 16.1 177 45.5 8.1 4.8 11.3 11 11.3 19.7-.1 10.8-8.5 19.5-19.4 19.5zm31-76.2c-5.2 0-8.4-1.3-12.9-3.9-71.2-42.5-198.5-52.7-280.9-29.7-3.6 1-8.1 2.6-12.9 2.6-13.2 0-23.3-10.3-23.3-23.6 0-13.6 8.4-21.3 17.4-23.9 35.2-10.3 74.6-15.2 117.5-15.2 73 0 149.5 15.2 205.4 47.8 7.8 4.5 12.9 10.7 12.9 22.6 0 13.6-11 23.3-23.2 23.3z"/></svg>
							</a>
							{% else %}
								<h1 id="song-title">{{song_title}}</h1>
								<h2 id="song-artist">{{song_artist}}</h2>
							{% endif %}
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-4 lr-col main-col">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div data-timeleft="{{song_time_left}}" id="controls-section">
		<div id="song-progress" data-songprogress="{{song_progress}}" data-songduration="{{song_duration}}"></div>
		<button class="{{likedClass}} player-btn" id="like-btn">
			<i class="material-icons">favorite</i>
		</button>
        <div id="controls">
            <div class="controls-div small-control">
				<button id="skip_previous" class="control-btn player-btn">
					<i class="material-icons">skip_previous</i>
				</button>
			</div>
			{% if isPaused %}
			<div class="controls-div big-control">
				<button id="play_btn" class="control-btn player-btn">
					<i class="material-icons">play_arrow</i>
				</button>
			</div>
			{% else %}
            <div class="controls-div big-control">
				<button id="pause_btn" class="control-btn player-btn">
					<i class="material-icons">pause</i>
				</button>
			</div>
			{% endif %}
            <div class="controls-div small-control">
				<button id="skip_next" class="control-btn player-btn">
					<i class="material-icons">skip_next</i>
				</button>
			</div>
        </div>
    </div>
</body>

</html>
