services:
  kmusic-app:
    build:
      context: .
    container_name: kmusic-app
    volumes:
      - ./staticfiles:/app/staticfiles # map source code to allow for hot reload
    env_file:
      - defaults.env
      - secrets.env
    
  nginx-proxy:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/staticfiles:ro
    depends_on:
      - kmusic-app