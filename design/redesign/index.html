<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>music_player2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="middle-section">
        <div id="band-background" style="background: url(&quot;assets/img/band.jpg&quot;);background-size: contain;"></div>
        <div class="box">
            <div class="row no-gutters" id="main-row">
                <div class="col-md-12 col-lg-4 lr-col main-col">
                    <div id="history-div">
                        <div class="history-row odd-row"><img class="img-fluid mini-album" src="assets/img/temp_0.jpg"><img class="img-fluid mini-album" src="assets/img/temp_1.jpg"><img class="img-fluid mini-album" src="assets/img/temp_10.jpg"></div>
                        <div class="history-row even-row"><img class="img-fluid mini-album" src="assets/img/temp_12.jpg"><img class="img-fluid mini-album" src="assets/img/temp_13.jpg"><img class="img-fluid mini-album" src="assets/img/temp_14.jpg"></div>
                        <div class="history-row odd-row"><img class="img-fluid mini-album" src="assets/img/temp_15.jpg"><img class="img-fluid mini-album" src="assets/img/temp_16.jpg"><img class="img-fluid mini-album" src="assets/img/temp_17.jpg"></div>
                        <div class="history-row even-row"><img class="img-fluid mini-album" src="assets/img/temp_18.jpg"><img class="img-fluid mini-album" src="assets/img/temp_19.jpg"><img class="img-fluid mini-album" src="assets/img/temp_2.jpg"></div>
                        <div class="history-row odd-row"><img class="img-fluid mini-album" src="assets/img/temp_20.jpg"><img class="img-fluid mini-album" src="assets/img/temp_22.jpg"><img class="img-fluid mini-album" src="assets/img/temp_23.jpg"></div>
                        <div class="history-row even-row"><img class="img-fluid mini-album" src="assets/img/temp_24.jpg"><img class="img-fluid mini-album" src="assets/img/temp_25.jpg"><img class="img-fluid mini-album" src="assets/img/temp_26.jpg"></div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-4 main-col">
                    <div id="currently-playing"><img class="img-fluid" id="current-album" src="assets/img/larger-album.jpg">
                        <div id="song-info">
                            <h1 id="song-title">Not Done Yet</h1>
                            <h2 id="song-artist">Sticky Fingers</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-4 lr-col main-col">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div id="controls-section">
        <div id="controls">
            <div class="controls-div small-control"><a class="control-btn" href="#"><i class="material-icons">skip_previous</i></a></div>
            <div class="controls-div big-control"><a class="control-btn" href="#"><i class="material-icons">pause</i></a></div>
            <div class="controls-div small-control"><a class="control-btn" href="#"><i class="material-icons">skip_next</i></a></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
