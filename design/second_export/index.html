<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>music_player</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="main-section" class="row">
        <div id="band-background" style="background: url(&quot;assets/img/band.jpg&quot;);"></div>
        <div id="middle2">
            <div class="row" id="content-row">
                <div class="col lr-col col-lg-4" id="history-col">
                    <div class="row mini-row">
                        <div class="col mini-col"><img class="img-fluid mini-album" src="assets/img/temp_1.jpg"></div>
                        <div class="col mini-col"><img class="img-fluid mini-album" src="assets/img/temp_0.jpg"></div>
                        <div class="col mini-col"><img class="img-fluid mini-album" src="assets/img/temp_10.jpg"></div>
                    </div>
                    <div class="row mini-row">
                        <div class="col mini-col"><img class="img-fluid mini-album" src="assets/img/temp_1.jpg"></div>
                        <div class="col mini-col"><img class="img-fluid mini-album" src="assets/img/temp_0.jpg"></div>
                        <div class="col mini-col"><img class="img-fluid mini-album" src="assets/img/temp_10.jpg"></div>
                    </div>
                    <div class="row mini-row">
                        <div class="col mini-col"><img class="img-fluid mini-album" src="assets/img/temp_1.jpg"></div>
                        <div class="col mini-col"><img class="img-fluid mini-album" src="assets/img/temp_0.jpg"></div>
                        <div class="col mini-col"><img class="img-fluid mini-album" src="assets/img/temp_10.jpg"></div>
                    </div>
                </div>
                <div class="col col-md-12 col-lg-4" id="middle-col">
                    <div id="current-album"><img class="img-fluid mx-auto d-block" src="assets/img/temp_11.jpg">
                        <div id="song-info">
                            <h1 class="text-center" id="song-title">Not Done Yet</h1>
                            <h2 class="text-center" id="song-artist">Sticky Fingers</h2>
                        </div>
                    </div>
                </div>
                <div class="col lr-col col-lg-4"></div>
            </div>
        </div>
    </div>
    <div id="controls-section">
        <div class="container text-center">
            <div id="controls"><button class="btn btn-primary control-btn small-control-btn" type="button"><i class="material-icons">skip_previous</i></button><button class="btn btn-primary control-btn big-control-btn" type="button"><i class="material-icons">pause</i></button><button class="btn btn-primary control-btn small-control-btn" type="button"><i class="material-icons">skip_next</i></button></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
